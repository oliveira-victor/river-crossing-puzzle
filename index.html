<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./favico.svg" />
    <title>Desafio da Travessia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div id="menuBtn" class="menuBtn"></div>
            <div id="ground" class="ground">
                <div id="grass1" class="itemsContainer grass">
                    <div id="sideA" class="sideA">
                    </div>
                </div>
                <div id="river" class="river">
                    <div id="moveBoat" class="movement ">
                        <div class="itemsContainer boat">
                            <div class="boatFront">
                                <img src="./images/boat1.webp" alt="Boat">
                            </div>
                            <div id="boat">
                            </div>
                            <div>
                                <img class="item" src="./images/man.webp" alt="Man">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="crossBtn" class="crossBtn">Atravessar</button>
                </div>
                <div id="grass2" class="itemsContainer grass">
                    <div id="sideB" class="sideB">
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </div>
    <div class="footer">
        Footer
    </div>
</body>

</html>
